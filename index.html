<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
</head>
<body>
    <div class="bg"></div>
        <header class="header">
            <a href="#" class="brand">VINWIK</a>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="nav-items">
                        <a href="#" class="nav-links">
                            <img src="svg/github.svg" alt="" class="github">
                        </a>
                    </li>
                    <li class="nav-items">
                        <a href="#" class="nav-links">
                            <img src="svg/codepen.svg" alt="" class="codepen">
                        </a>
                    </li>
                    <li class="nav-items">
                        <a href="#" class="nav-links">
                            <img src="svg/facebook.svg" alt="" class="facebook">
                        </a>
                    </li>
                    <li class="nav-items">
                        <a href="#" class="nav-links">
                            <img src="svg/envelope.svg" alt="" class="email">

                </ul>
            </nav>
        </header>
        <main class="main">

                <div class="weather">
                    <img class="weather-icon" src="svg/clouds.svg"/></img>
                    <div class="temp">4Â°C</div>
                </div>
            </div>
            <div class="search-bar">
                <div class="search-icon"></div>
                <input type="text" class="search-input" placeholder="Search Google">
                <select class="search-engine" id="search">
                    <option class="select-google" value="google">Google</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>
        </main>
    </div>
    <script src="date.js"></script>
    <script src="weather.js"></script>
</body>
</html>
